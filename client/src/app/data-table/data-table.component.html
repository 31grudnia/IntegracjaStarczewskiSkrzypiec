<div class="container">
  <mat-table
    style="width: auto"
    class="mat-elevation-z8"
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <ng-container matColumnDef="id">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
        (click)="ngOnInit()"
        >ID</mat-header-cell
      >
      <mat-cell *matCellDef="let ar">{{ ar.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="artist">
      <mat-header-cell *matHeaderCellDef>Artysta</mat-header-cell>
      <mat-cell *matCellDef="let ar">{{ ar.artist }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
        >Tytu≈Ç</mat-header-cell
      >
      <mat-cell *matCellDef="let ar">{{ ar.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="year">
      <mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
        >Rok</mat-header-cell
      >
      <mat-cell *matCellDef="let ar">{{ ar.year }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let ar; columns: displayedColumns"></mat-row>
  </mat-table>

  <mat-paginator
    #paginator
    [pageSizeOptions]="[10, 20, 50, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
